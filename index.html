<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <section class="weather">
        <div class="city">
          <h1 class="city-name"></h1>
        </div>
        <div class="main-info">
          <div>
            <strong class="temperature"></strong>
            <span class="date"></span>
          </div>
          <div class="weather-description">
            <img src="" alt="" />
            <span class="weather-name"></span>
          </div>
        </div>
      </section>
      <div class="more-details">
        <form class="search">
          <label for="location"></label>
          <input
            id="location"
            type="text"
            class="location"
            placeholder="Nome da cidade"
          />
          <button type="button">
            <img src="./img/icons/loupe.svg" alt="search" />
          </button>
        </form>
        <div class="weather-details">
          <h2>Detalhes do clima</h2>
          <ul class="infos">
            <li class="humidity"><span>Humidade</span></li>
            <li class="clouds"><span>Nuvens</span></li>
            <li class="wind"><span>Vento</span></li>
          </ul>
          <h2>Proximos dias</h2>
          <ul class="infos">
            <li class="primeiro"><span>01/03</span>14,3ºC</li>
            <li class="segundo"><span>02/03</span>14,3ºC</li>
            <li class="terceiro"><span>03/03</span>14,3ºC</li>
            <li class="quarto"><span>04/03</span>14,3ºC</li>
            <li class="quinto"><span>05/03</span>14,3ºC</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="loader-wrapper">
      <span class="loader"><span class="loader-inner"></span></span>
    </div>
    <script type="module" src="scripts/script.js"></script>
  </body>
</html>
